{% extends 'shop/basic.html' %}

{%block title%} Product:{{product.product_name}} {% endblock%}

{%block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="300px" height="400px">
            </div>

            <div class="row my-5">

                <button class="btn btn-primary mx-4 ">Buy Now</button>
                <button class="btn btn-primary">Add To Cart</button>

            </div>

        </div>
        <div class="col-md-8">
            <h2> {{product.product_name}} </h2>
            <h3> Rs. {{product.price}} </h3>
            <h5> {{product.desc}} </h5>


        </div>

    </div>

</div>

{% endblock%}
